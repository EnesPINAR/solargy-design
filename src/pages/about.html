    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.5.3/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>

        crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#003379',
                        'secondary': '#5EBC4C',
                        'background': '#F8F8F8',
                        'whatsapp': '#25D366'
                    },
                    screens: {
                        '3xl': '1815px'
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            a {
                @apply text-black hover:text-primary transition
            }
            body {
                @apply bg-background
            }
            .page-title {
                @apply py-2 lg:py-4 text-center text-2xl lg:text-3xl
            }

            header {
                @apply fixed inset-0 flex items-center justify-between py-5 px-5 lg:px-20 bg-white h-20 w-full z-10
            }
            header > nav {
                @apply hidden lg:flex list-none  
            }
            header > nav > ol {
                @apply list-none mr-12
            }
            header > nav > ul {
                @apply list-none flex
            }
            header > nav > ul > li:not(:last-of-type) {
                @apply mr-12
            }
            header > nav a {
                @apply text-2xl
            }
            header > nav a:hover {
                @apply underline transition duration-300
            }
            menu {
                @apply flex flex-col items-center bg-white w-full h-[100vh] opacity-0 pointer-events-none transition-opacity duration-1000
                fixed inset-0 lg:hidden
            }
            menu > li {
                @apply flex items-center justify-center p-5 h-20 w-full
            }
            menu > li > a {
                @apply text-2xl
            }
            footer .footer-head {
                @apply flex items-center justify-center bg-white py-4
            }
            footer .footer-content {
                @apply flex flex-col items-center bg-primary
            }
            footer .footer-content a {
                @apply hover:text-secondary
            }
            footer .footer-content a, footer .footer-content p {
                @apply text-white
            }
            footer .social-media {
                @apply flex items-center justify-between w-full lg:w-auto
            }
            footer .other-contact {
                @apply flex items-center justify-center w-full lg:w-auto
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
</head>
